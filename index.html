<!doctype html>
<html manifest=local.manifest>
<head>
  <title>Field Notebook</title>
  <meta charset=utf-8>

  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel=stylesheet href=css/style.css>

  <script src=js/lib/jquery.js></script>
  <script src=js/lib/underscore.js></script>
  <script src=js/lib/backbone.js></script>
  <script src=js/lib/backbone-localstorage.js></script>
  
  <script src=js/lang/textual.js></script>
  <script src=js/lang/pinyin.js></script>
  <script src=js/lang/language.js></script>
  
  <script src=js/notebook.js></script>

</head>
<body>

<script id=wordTemplate type=text/html>
  <li class=word><%= word %></li>
</script>

<script id=entryTemplate type=text/html>
  <nav>
    <span class=order>#<%= order  %></span>
    <button class=entry-destroy title="delete this entry">&#X00D7;</button>
    <button class=entry-gloss title="edit gloss">&#X21C5;</button>
  </nav>
  <div class=gloss>
    <p class=sentence><%= sentence    %></p> 
    <p class=translation><%= translation %></p>
  </div>
</script>

<div id=toolbox>
    <button class=nav id=about-button  href=#about>about notebook</button>
    <button class=nav id=metadata-button href=#metadatbutton>projects</button>
    <button class=nav id=lexicon-button  href=#lexicon>lexicon</button>
    <button class=nav id=export-button  href=#export>export</button>
    <button class=nav id=import-button  href=#importer>importer</button>
</div>

<div id=desk>
  <nav>
    <a title=toolbox id=toggleToolbox>&#x2699;</a>
    <a id=toggleCard>&#x2710;</a>
  </nav>

  <ul id=lexicon>
  </ul>

  <div id=glosser>
  </div>

  <div id=importer>
    <div>
      <h1>import</h1>
    </div>
  </div>

  <div id=notebook>
    <div id=entries> </div>
  </div>

  <div id=card>
    <input class=entry id=sentence placeholder=sentence  >
    <input class=translation  placeholder=translation id=translation >
  </div>
</div><!-- #desk -->

</body>
</html>
