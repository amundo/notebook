<!doctype html>
<html>
<head>
<title>Sentences</title>
<meta charset=utf-8>
<link rel="icon" type="image/png" href="images/favicon.png">
<link rel=stylesheet href=css/style.css>
<script src=js/jquery.js></script>
<script src=js/textual.js></script>
<script src=js/pinyin.js></script>
<script src=js/underscore.js></script>
<script src=js/backbone.js></script>
<script src=js/backbone-localstorage.js></script>

<script>
$(function(){

  var Sentence  = Backbone.Model.extend({
    initialize: function(){
      _.bindAll(this, 'toggleHidden');
      this.set({
        'timestamp' :  Number(new Date()),
        'order' : sentences.nextOrder()
      });
    },

    toggleHidden : function(){
      this.save({hidden: !this.get('hidden')});
    },

  });

  var Sentences = Backbone.Collection.extend({

    model : Sentence,

    nextOrder : function(model){
      if (!this.length) return 1;
      return this.last().get('order') + 1;
    },

    words : function(){
    },

    comparator : function(model){
      return model.get('order');
    },

    localStorage : new Store('sentences')

  });

  var SentenceView = Backbone.View.extend({

    defaults : function(){
      return {
       'hidden' : false
      }
    },

    events : {
      'click .sentence-destroy' : 'remove'
    },

    template : _.template($('#sentenceTemplate').html()),

    initialize : function(){
      _.bindAll(this, 'remove');
      this.model.bind('change', this.render, this); 
    },

    remove : function(){
      if (window.confirm("Remove?")) { 
        this.model.destroy();
      }
    },

    render : function(){
      var sentenceTemplate = $('#sentenceTemplate').html(); 
      var html = _.template(sentenceTemplate, this.model.toJSON());
      if(!this.model.get('hidden')){
        $(this.el).html(html);
      }
      return this;
    }

  });

  sentences = new Sentences();

  var App = Backbone.View.extend({

    el : '#desk',

    events : {
      'keyup input' : 'createOnEnter',
      //'keyup input#translation' : 'filterTranslations',
      'keyup input#sentence' : 'sentenceKeyup',
      //'keyup input#sentence' : 'translationKeyup',
    },

    initialize: function(){ 
  
      _.bindAll(this, 'sentenceKeyup', 'transliterate', 'createOnEnter' );

      sentences.bind('add',   this.addOne, this);
      sentences.bind('reset', this.addAll, this);
      sentences.bind('all',   this.render, this);

      sentences.fetch();
    
    },

    render : function(){
      this.$('#sentences').html('');
      sentences.each(function(sentence){
        var view = new SentenceView({model: sentence});
        this.$('#sentences').append(view.render().el);
      })
    },

    transliterate : function(ev){
      var PinyinTransliterator = new Transliterator({rules: PinyinRules});
      var transliterated = PinyinTransliterator.convert($(ev.target).val());
      this.$('input#sentence').val(transliterated);
    },

    sentenceKeyup : function(ev){
      this.transliterate(ev);
    },

    translationKeyup : function(ev){
    },

    createOnEnter : function(ev){
      if(ev.keyCode == 13){
        sentences.create({
          'sentence': $('#sentence').val(),
          'translation': $('#translation').val()
        });
        $('#card input').val('');
      }
    },

    addOne : function(sentence){
    
    },

    addAll : function(){
    }

  });

  var app = new App();

});
</script>

</head>
<body>

<script id=sentenceTemplate type=text/html>
<p class=entry>
<%= order  %>
  <span class=sentence   ><%= sentence    %></span> 
  <button class=sentence-destroy>x</button>
  <span class=translation><%= translation %></span>
</p>
</script>

<div id=toolbox>

  <ul>
    <li><a href=export>export</a>
    <li>things
    <li>things
  </ul>
</div>


<div id=desk>
  <div id=notebook>
    <div id=sentences> </div>
  </div>

  <div id=card>
    <input class=sentence id=sentence placeholder=sentence autofocus >
    <input class=translation  placeholder=translation id=translation >
  </div>

  <div id=search_box>
    <input id=search_sentences type=search> 
  </div>

</div>

<div id=modal>
  <div>
    <h1>modal dialogue</h1>
  </div>
</div>

</body>
</html>
